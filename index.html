<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="big-container">
        <div class="section first-section">
            <p id="large" class="heading">#ffffff</p>
            <p id="larger" class="heading">rgb(255,255,255)</p>
            <p id="largest" class="heading">hsl(0,0%,100%)</p>

        </div>
        <div class="section fourth-section">
            <div id="fourth">

            </div>
        </div>
        <div class="section second-section">
            <button id="hex">
                <i class="fas fa-plus"></i>
                <span>HEX</span>
            </button>
            <button id="rgb">
                <i class="fas fa-plus"></i>
                <span>RGB</span>
            </button>
            <button id="hsl">
                <i class="fas fa-plus"></i>
                <span>HSL</span>
            </button>
        </div>
        <div class="section third-section">
            <span id="span"></span>
                <div class="inputBox">
                    <input type="text" name="" id="">
                </div>
            <span id="spanned"></span>

            <span id="searchIcon"><i class="fas fa-search"></i></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
